<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd9acb23c3.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <header>
        <div class="header__container">
            <a href="../index.html">
            <div class="header__comeback">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            </a>
            <div class="header__logo">
                <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo du site ohmyfood">

            </div>
        </div>
    </header>

    <div class="images__menu">
        <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant la palette du goût">
    </div>

    <section class="container">
        <div class="title">
            <h1>La palette du goût</h1>
            <div class="heart__container">
                <input type="checkbox" id="heartCheckbox" class="heart__checkbox">
                <label for="heartCheckbox" class="heart">
                <i class="far fa-heart heart-empty"></i>
                <i class="fas fa-heart heart-filled gradient"></i>
                </label>
            </div>
        </div>
        <div class="enter">
            <div class="menu">
                <div class="menu__title">
                    <p>ENTRÉES</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Début de la carte principal-->
                <div class="container__menu">
                    <label for="enter-1" class="container__menu__cards">
                      <h3>Fricassée d'escargots</h3> 
                      <div class="container__menu__cards__price">
                          <p>Au piment d'Espelette</p>
                          <span class="bold">25€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Fin de la carte principal-->
                <!--Carte 1.2-->
                <div class="container__menu">
                    <label for="enter-2" class="container__menu__cards">
                      <h3>Foie gras de canard mi-cuit</h3> 
                      <div class="container__menu__cards__price">
                          <p>Et ses copeaux de truffe noire</p>
                          <span class="bold">35€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 1.3-->
                <div class="container__menu">
                    <label for="enter-3" class="container__menu__cards">
                      <h3>Œufs au plat</h3> 
                      <div class="container__menu__cards__price">
                          <p>Assaisonné à la truffe sur lit de caviar</p>
                          <span class="bold">20€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="dishes">
            <div class="menu">
                <div class="menu__title">
                    <p>PLATS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 2.1-->
                <div class="container__menu">
                    <label for="dishe-1" class="container__menu__cards">
                      <h3>Filets de bœuf aux herbes</h3> 
                      <div class="container__menu__cards__price">
                          <p>Accompagné de sa ribambelle de légumes</p>
                          <span class="bold">40€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.2-->
                <div class="container__menu">
                    <label for="dishe-2" class="container__menu__cards">
                      <h3>Parmentier de queue de bœuf</h3> 
                      <div class="container__menu__cards__price">
                          <p>À la truffe noire sur sa purée de panais</p>
                          <span class="bold">35€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.3-->
                <div class="container__menu">
                    <label for="dishe-3" class="container__menu__cards">
                      <h3>Filet de turbot</h3> 
                      <div class="container__menu__cards__price">
                          <p>Aux agrumes</p>
                          <span class="bold">44€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="desserts">
            <div class="menu">
                <div class="menu__title">
                    <p>DESSERTS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 3.1-->
                <div class="container__menu">
                    <label for="dessert-1" class="container__menu__cards">
                      <h3>Paris-Brest</h3> 
                      <div class="container__menu__cards__price">
                          <p>Revisité</p>
                          <span class="bold">18€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.2-->
                <div class="container__menu">
                    <label for="dessert-2" class="container__menu__cards">
                      <h3>Macaron au chocolat d'exception</h3> 
                      <div class="container__menu__cards__price">
                          <p>Et glace à la vanille de Madagascar</p>
                          <span class="bold">22€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.3-->
                <div class="container__menu">
                    <label for="dessert-3" class="container__menu__cards">
                      <h3>Mousse au chocolat</h3> 
                      <div class="container__menu__cards__price">
                          <p>Au piment d'Espelette et à la truffe noire</p>
                          <span class="bold">23€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="container__button">
            <a href="#" class="button"><p>Commander</p></a>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="footer__title">ohmyfood</p>
            <div class="footer__restaurant">
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer__partner">
                <i class="fa-solid fa-handshake"></i>
                <p>Devenir partenaire</p>
            </div>
            <div class="footer__mentions">
                <p>Mentions légales</p>
            </div>
            <div class="footer__contact">
                <p>Contact</p>
            </div>
        </div>
    </footer>

</body>
</html>
