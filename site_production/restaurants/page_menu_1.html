<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd9acb23c3.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <header>
        <div class="header__container">
            <div class="header__comeback">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="header__logo">
                <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo du site ohmyfood">

            </div>
        </div>
    </header>

    <div class="images__menu">
        <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
    </div>

    <section class="menu__container">
        <div class="title">
            <h2>La palette du goût</h2>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="enter">
            <div class="enter__title">
                <p>ENTRÉES</p>
            </div>
            <div class="green__bar">
            </div>
            <!--Début de la carte principal-->
            <div class="menu__cards">
                <div class="menu__cards__title">
                    <h3>Fricassée d'escargots</h3>
                </div>
                <div class="menu__cards__txt__price">
                    <p>Au piment d'Espelette</p>
                    <p>25€</p>
                </div>
            </div>
            <!--Fin de la carte principal-->
        </div>
        <div class="dishes">
            <div class="dishes__title">
                <p>PLATS</p>
            </div>
            <div class="green__bar">
            </div>
        </div>
        <div class="desserts">
            <div class="desserts__title">
                <p>DESSERTS</p>
            </div>
            <div class="green__bar">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="footer__title">ohmyfood</p>
            <div class="footer__restaurant">
                <i class="fa-solid fa-utensils"></i>
                <p>Proposer un restaurant</p>
            </div>
            <div class="footer__partner">
                <i class="fa-solid fa-handshake"></i>
                <p>Devenir partenaire</p>
            </div>
            <div class="footer__mentions">
                <p>Mentions légales</p>
            </div>
            <div class="footer__contact">
                <p>Contact</p>
            </div>
        </div>
    </footer>

</body>
</html>
