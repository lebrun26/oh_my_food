<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd9acb23c3.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <header>
        <div class="header__container">
            <a href="../index.html">
            <div class="header__comeback">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            </a>
            <div class="header__logo">
                <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo du site ohmyfood">

            </div>
        </div>
    </header>

    <div class="images__menu">
        <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo du restaurant à la française">
    </div>

    <section class="container">
        <div class="title">
            <h1>À la française</h1>
            <div class="heart__container">
                <input type="checkbox" id="heartCheckbox" class="heart__checkbox">
                <label for="heartCheckbox" class="heart">
                <i class="far fa-heart heart-empty"></i>
                <i class="fas fa-heart heart-filled gradient"></i>
                </label>
            </div>
        </div>
        <div class="enter">
            <div class="menu">
                <div class="menu__title">
                    <p>ENTRÉES</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Début de la carte principal-->
                <div class="container__menu">
                    
                    <label for="enter-1" class="container__menu__cards">
                        <span class="container__menu__cards__title">Tartare de poulpe acidulé</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Aux zestes d'orange</span>
                            <span class="bold">25€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="enter-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Fin de la carte principal-->
                <!--Carte 1.2-->
                <div class="container__menu">
                    
                    <label for="enter-2" class="container__menu__cards">
                        <span class="container__menu__cards__title">Velouté de légumes d'antan</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Carotte, panais, topinambour</span>
                            <span class="bold">35€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="enter-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 1.3-->
                <div class="container__menu">
                    
                    <label for="enter-3" class="container__menu__cards">
                        <span class="container__menu__cards__title">Soupe à l'oignon</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Revisitée</span>
                            <span class="bold">20€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="enter-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="dishes">
            <div class="menu">
                <div class="menu__title">
                    <p>PLATS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 2.1-->
                <div class="container__menu">
                    
                    <label for="dishes-1" class="container__menu__cards">
                        <span class="container__menu__cards__title">coquilles Saint-Jacques</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Accompagnées d'une purée de panais</span>
                            <span class="bold">40€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dishes-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.2-->
                <div class="container__menu">
                    
                    <label for="dishes-2" class="container__menu__cards">
                        <span class="container__menu__cards__title">Magret de canard</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Et parmentier de pommes de terre</span>
                            <span class="bold">35€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dishes-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.3-->
                <div class="container__menu">
                    
                    <label for="dishes-3" class="container__menu__cards">
                        <span class="container__menu__cards__title">Pigeonneau d'Ille-et-Vilaine</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Sur son lit de gnocchis aux légumes</span>
                            <span class="bold">44€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dishes-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="desserts">
            <div class="menu">
                <div class="menu__title">
                    <p>DESSERTS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 3.1-->
                <div class="container__menu">
                    
                    <label for="dessert-1" class="container__menu__cards">
                        <span class="container__menu__cards__title">Pétales de violettes glacés</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Et purée de noisettes</span>
                            <span class="bold">18€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dessert-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.2-->
                <div class="container__menu">
                    
                    <label for="dessert-2" class="container__menu__cards">
                        <span class="container__menu__cards__title">Fondant au chocolat</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Revisité</span>
                            <span class="bold">23€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dessert-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.3-->
                <div class="container__menu">
                    
                    <label for="dessert-3" class="container__menu__cards">
                        <span class="container__menu__cards__title">Millefeuille coustillant</span>
                        <span class="container__menu__cards__price">
                            <span class="container__menu__cards__price__txt">Myrtilles et pâte d'amande</span>
                            <span class="bold">23€</span>
                        </span>
                    </label>
                    <input type="checkbox" id="dessert-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="container__button">
            <a href="#" class="button"><p>Commander</p></a>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="footer__title">ohmyfood</p>
            <div class="footer__container">
                <div class="footer__container__restaurant">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__container__partner">
                    <i class="fa-solid fa-handshake"></i>
                    <p>Devenir partenaire</p>
                </div>
                <div class="footer__container__mentions">
                    <p>Mentions légales</p>
                </div>
                <div class="footer__container__contact">
                    <a href="mailto:ohmyfood@contact.fr">Contact</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
