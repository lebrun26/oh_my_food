<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fd9acb23c3.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <header>
        <div class="header__container">
            <a href="../index.html">
            <div class="header__comeback">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            </a>
            <div class="header__logo">
                <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo du site ohmyfood">

            </div>
        </div>
    </header>

    <div class="images__menu">
        <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo du restaurant la note enchantée">
    </div>

    <section class="container">
        <div class="title">
            <h1>La note enchantée</h1>
            <div class="heart__container">
                <input type="checkbox" id="heartCheckbox" class="heart__checkbox">
                <label for="heartCheckbox" class="heart">
                <i class="far fa-heart heart-empty"></i>
                <i class="fas fa-heart heart-filled gradient"></i>
                </label>
            </div>
        </div>
        <div class="enter">
            <div class="menu">
                <div class="menu__title">
                    <p>ENTRÉES</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Début de la carte principal-->
                <div class="container__menu">
                    <label for="enter-1" class="container__menu__cards">
                      <h3>Ravioles de foie gras</h3> 
                      <div class="container__menu__cards__price">
                          <p>Accompagnées de leur crème à la truffe</p>
                          <span class="bold">25€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Fin de la carte principal-->
                <!--Carte 1.2-->
                <div class="container__menu">
                    <label for="enter-2" class="container__menu__cards">
                      <h3>Caviar osciètre</h3> 
                      <div class="container__menu__cards__price">
                          <p>Sur blini à la farine de blé noir</p>
                          <span class="bold">35€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 1.3-->
                <div class="container__menu">
                    <label for="enter-3" class="container__menu__cards">
                      <h3>Homard et espuma de potiron</h3> 
                      <div class="container__menu__cards__price">
                          <p>Marinés aux zestes d'orange</p>
                          <span class="bold">20€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 1.4-->
                <div class="container__menu">
                    <label for="enter-4" class="container__menu__cards">
                      <h3>Foie gras de canard cuit entier</h3> 
                      <div class="container__menu__cards__price">
                          <p>Confiture de figue et pain toasté</p>
                          <span class="bold">35€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="enter-4"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="dishes">
            <div class="menu">
                <div class="menu__title">
                    <p>PLATS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 2.1-->
                <div class="container__menu">
                    <label for="dishe-1" class="container__menu__cards">
                      <h3>Noix de coquilles Saint-Jacques</h3> 
                      <div class="container__menu__cards__price">
                          <p>Sur lit de purée de céleri-rave</p>
                          <span class="bold">40€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.2-->
                <div class="container__menu">
                    <label for="dishe-2" class="container__menu__cards">
                      <h3>Langoustine poêlée</h3> 
                      <div class="container__menu__cards__price">
                          <p>Purée de patate douce</p>
                          <span class="bold">35€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 2.3-->
                <div class="container__menu">
                    <label for="dishe-3" class="container__menu__cards">
                      <h3>Mijoté de queue de bœuf</h3> 
                      <div class="container__menu__cards__price">
                          <p>Et riz sauvage aux zestes de citron</p>
                          <span class="bold">45€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dishe-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="desserts">
            <div class="menu">
                <div class="menu__title">
                    <p>DESSERTS</p>
                </div>
                <div class="green__bar">
                </div>
                <!--Carte 3.1-->
                <div class="container__menu">
                    <label for="dessert-1" class="container__menu__cards">
                      <h3>Macaron noisette et chocolat</h3> 
                      <div class="container__menu__cards__price">
                          <p>Glace au caramel brun et sel de Guérande</p>
                          <span class="bold">18€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-1"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.2-->
                <div class="container__menu">
                    <label for="dessert-2" class="container__menu__cards">
                      <h3>Baba au rhum revisité</h3> 
                      <div class="container__menu__cards__price">
                          <p>Avec son coulis de citron</p>
                          <span class="bold">22€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-2"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <!--Carte 3.3-->
                <div class="container__menu">
                    <label for="dessert-3" class="container__menu__cards">
                      <h3>Tarte au citron meringuée</h3> 
                      <div class="container__menu__cards__price">
                          <p>Déstructurée</p>
                          <span class="bold">23€</span>
                      </div>
                    </label>
                    <input type="checkbox" id="dessert-3"/>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
        <div class="container__button">
            <a href="#" class="button"><p>Commander</p></a>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="footer__title">ohmyfood</p>
            <div class="footer__container">
                <div class="footer__container__restaurant">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__container__partner">
                    <i class="fa-solid fa-handshake"></i>
                    <p>Devenir partenaire</p>
                </div>
                <div class="footer__container__mentions">
                    <p>Mentions légales</p>
                </div>
                <div class="footer__container__contact">
                    <a href="mailto:ohmyfood@contact.fr">Contact</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
